<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <title>Get allele components</title>
</head>

<style>
    #svg-image {
        margin-top: 50px;
    }
</style>

<body>
    <div class="container mx-auto col-6">
        <h1>Get allele components</h1>
        <form class="form-group" id="main-form">
            <div class="row align-items-center mb-3">
                <div class="col-auto">
                    <label for="allele-name">Write your allele</label>
                    <input type="text" class="form-control" id="allele-name" value="ura4+::pact1-cut11-mch:KanMX6">
                </div>
            </div>
            <input id='submit-button' type="submit" class="btn btn-primary m-2" />
        </form>

        <div id="svg-image"></div>
    </div>
    </div>
</body>

<footer>
<script>

async function clickFunction(e) {
        e.preventDefault();
        const allele = document.getElementById("allele-name").value;
        const response = await fetch(`/process_allele?allele_name=${encodeURIComponent(allele)}`);
        // Get svg from the response
        const svg = await response.text();
        console.log(svg)
        // Add svg to the page
        document.getElementById("svg-image").innerHTML = svg;
        // Make the svg twice as big
        document.querySelector("svg").setAttribute("transform", "scale(2)");
    }


window.onload = () => {
  document
    .getElementById("submit-button")
    .addEventListener("click",clickFunction );
};
</script>
</footer>

</html>
